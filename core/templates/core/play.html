{% load static %}
<head>
  <link href="{% static 'assests/video-js.css' %}" rel="stylesheet" />
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    data-setup="{}"
    poster="{{video.thumbnail.url}}"
  >
    <source src="{{video.play.url}}" type="application/x-mpegURL" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  <script src="{% static 'assests/video.min.js' %}"></script>
  <script src="{% static 'assests/videojs-contrib-quality-levels.min.js' %}"></script>
  <script src="{% static 'assests/videojs-hls-quality-selector.min.js' %}"></script>
  <script>
    var player = videojs("my-video");
    player.hlsQualitySelector();
  </script>
</body>
